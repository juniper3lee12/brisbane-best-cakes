{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block main %}
    <section>  
        <div class="container">
            <div class="row">
                <div class = "col-12" id="contact_anchor">
                    <h1>Checkout form and contact form</h1>
                    <p>
                        Thank you for your interest. Please provide your details. Thank you! 
                    </p>
                </div>
            </div>
            <div class="row">
                <div class = "col-6" >
                    {{ wtf.quick_form(form, button_map={'submit_button': 'success'}) }}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
